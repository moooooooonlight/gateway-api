<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">프로젝트 등록</h1>
    <form action="/projects" method="post">
        <!-- 프로젝트 이름 -->
        <div class="mb-4">
            <label class="block text-gray-700 mb-1" for="projectName">프로젝트 이름</label>
            <input type="text" id="projectName" name="projectName" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- 상태 -->
        <div class="mb-6">
            <label class="block text-gray-700 mb-1" for="projectStatus">상태</label>
            <select id="projectStatus" name="projectStatus" class="w-full px-3 py-2 border rounded">
                <option value="ACTIVE">활성</option>
                <option value="DORMANT">휴면</option>
                <option value="COMPLETED">종료</option>
            </select>
        </div>

        <!-- 버튼 -->
        <div class="flex justify-end space-x-2">
            <a href="/" class="px-4 py-2 rounded border border-gray-300 text-gray-700 hover:bg-gray-100">취소</a>
            <button type="submit" class="px-4 py-2 rounded bg-blue-500 text-white hover:bg-blue-600">등록</button>
        </div>
    </form>
</div>

</body>
</html>
