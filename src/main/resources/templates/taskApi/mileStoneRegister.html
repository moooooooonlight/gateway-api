<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow space-y-6">

    <h2 class="text-2xl font-bold text-gray-800 mb-6">🗓️ 마일스톤 등록</h2>

    <form th:action="@{/milestones/{projectId}(projectId=${projectId})}" method="post" class="space-y-4">

        <!-- 마일스톤 이름 -->
        <div>
            <label class="block text-gray-700 mb-2 font-semibold" for="milestoneName">마일스톤 이름</label>
            <input type="text" id="milestoneName" name="milestoneName" required
                   class="w-full border rounded p-2 focus:outline-none focus:ring focus:border-blue-300" />
        </div>

        <!-- 시작일 -->
        <div>
            <label class="block text-gray-700 mb-2 font-semibold" for="startDate">시작일</label>
            <input type="date" id="startDate" name="startDate" required
                   class="w-full border rounded p-2 focus:outline-none focus:ring focus:border-blue-300" />
        </div>

        <!-- 종료일 -->
        <div>
            <label class="block text-gray-700 mb-2 font-semibold" for="endDate">종료일</label>
            <input type="date" id="endDate" name="endDate" required
                   class="w-full border rounded p-2 focus:outline-none focus:ring focus:border-blue-300" />
        </div>

        <!-- 버튼 영역 -->
        <div class="flex justify-end gap-4 pt-4">
            <a th:href="@{/home/{projectId}(projectId=${projectId})}"
               class="px-4 py-2 border rounded text-gray-700 hover:bg-gray-100">취소</a>
            <button type="submit"
                    class="px-6 py-2 bg-green-500 hover:bg-green-600 text-white rounded">등록</button>
        </div>

    </form>

</div>
